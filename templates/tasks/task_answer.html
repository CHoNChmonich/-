{% extends 'base.html' %}

{% block title %}Ответ на задачу{% endblock %}

{% block content %}
<h1>Ответ на задачу: {{ task.title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Отправить ответ</button>
</form>

<a href="{% url 'tasks:task_detail' task.id %}" class="btn btn-secondary">Назад к задаче</a>
{% endblock %}
